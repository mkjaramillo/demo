plugins {
  id "fish.payara.micro-gradle-plugin" version "2.0.1"
}

group = 'com.example'
version = '1.0-SNAPSHOT'

description = "MicroProfile Starter example"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

payaraMicro {
    payaraVersion = '5.2021.1'
    deployWar = true
    useUberJar = true
    daemon = false
    commandLineOptions = [port: 8080, contextroot : '/']
}

dependencies {

    providedCompile 'org.eclipse.microprofile:microprofile:6.0'
    implementation 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
   // implementation 'javax:javaee-api:8.0.1'
    implementation 'org.postgresql:postgresql:42.6.0'

    
}

repositories {
    mavenCentral()
}
